<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-3 Card Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(155, 145, 145);
            padding: 80px;
        }

        .main {
            background-color: white;
            margin: 36%;
            padding: 15px;
            border: 1px solid rgb(155, 145, 145);
            width: 220px;
            border-radius: 10px;

        }

        img.img {
            border-radius: 10px;
        }

        .dimg {
            padding: 5px;
        }

        .capsule {
            padding: 0 28 0 14px;
        }

        .capsule span {
            border: 1px solid rgb(155, 145, 145);
            padding: 0 7px;
            border-radius: 7px;
            font-size: 12px;
        }

        .content {
            padding: 50 100px;

        }

        .content p {
            color: grey;
        }

        .content h2 {
            color: rgba(40, 37, 37, 0.863);
        }


        .button {
            text-align: center;
        }

        .button button {
            padding: 7px 15px;
            border-radius: 15px;
            border: none;
            font-weight: bold;
            color: rgb(86, 86, 214);
            font-size: 12px;
            cursor: pointer;
        }

        .button button:hover {
            background-color: rgb(144, 144, 192);
        }
    </style>
</head>

<body>
    <div class="main">
        <div dimg>
            <img width="220"
                src="https://expertphotography.b-cdn.net/wp-content/uploads/2018/07/nature-photography-outdoors.jpg"
                alt="Nature-Image" class="img">
        </div>
        <div class="capsule">
            <span class="nature">Nature</span>
            <span class="lake">Lake</span>
        </div>
        <br>
        <div class="content">
            <h2>Lago di Braies</h2><br>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet officia corrupti sapiente quo nam
                debitis obcaecati assumenda nobis similique quibusdam.</p><br>
            <div class="button">
                <button>Read More</button>
            </div>

        </div>
    </div>
</body>

</html>
