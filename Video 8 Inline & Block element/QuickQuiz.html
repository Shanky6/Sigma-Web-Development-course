  <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQuiz - Answer</title>
</head>
<body>
    <form action="post">
        <div>
            <label for="username">Name*</label>
            <input type="text" id="username" name="Name" placeholder="Enter your name.." required>
        </div>
        <div>
            <label for="cityname">City*</label>
            <input type="text" id="cityname" name="City" placeholder="Enter your City.." required>
        </div>
        <div>
            <label for="pin">PinCode*</label>
            <input type="number" id="pin" name="pincode" placeholder="Enter your pincode.." required>
        </div>
    </form>
</body>
</html>
